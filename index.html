<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrés Palomino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        main {
            padding: 50px;
        }
        main h1 {
            margin: 0;
            font-size: 28px;
        }
        main p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <!-- Cuerpo de la página -->
    <main>
        <h1>Bienvenido! Soy Andrés Palomino!</h1>
        <p>Ingeniero electrónico</p>
    </main>

    <div id="footer"></div>
    
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                // Una vez que el header está cargado, podemos cambiar el título
                document.getElementById('header-title').textContent = "Bienvenido!";
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

</body>
</html>
