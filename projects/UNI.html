<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos</title>
    <style>
        /* Reseteo de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%; /* Asegura que el body ocupe el 100% de la pantalla */
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que el body tenga una altura mínima igual a la altura de la ventana */
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            flex: 1; /* Permite que este div crezca y ocupe el espacio disponible */
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .project {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project h2 {
            color: #333;
            font-size: 20px;
        }
        .project p {
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Div donde se cargará el header -->
    <div id="header"></div>

    <div class="container">
        <div class="project">
            <h2>Proyecto 1: [Nombre del Proyecto]</h2>
            <p><strong>Descripción:</strong> Breve descripción del proyecto, qué hace, qué tecnologías se utilizaron, etc.</p>
            <p><strong>Enlace:</strong> <a href="[Enlace al Proyecto]" target="_blank">Ver Proyecto</a></p>
        </div>
        <!-- Más proyectos aquí -->
        <div class="project">
            <h2>Proyecto 2: [Nombre del Proyecto]</h2>
            <p><strong>Descripción:</strong> Breve descripción del proyecto, qué hace, qué tecnologías se utilizaron, etc.</p>
            <p><strong>Enlace:</strong> <a href="[Enlace al Proyecto]" target="_blank">Ver Proyecto</a></p>
        </div>
        <!-- Más proyectos aquí -->
    </div>

    <!-- Div donde se cargará el footer -->
    <div id="footer"></div>

    <script>
        // Cargar el header
        fetch('../header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Cargar el footer
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
