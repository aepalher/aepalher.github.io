<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            margin: 20px 0;
            border-radius: 8px;
        }
        .main-content h2 {
            color: #333;
        }
        .main-content p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Div donde se cargará el header -->
    <div id="header"></div>

    <div class="container">
        <div class="main-content">
            <h2>Hola, soy [Tu Nombre]</h2>
            <p>Bienvenido a mi página personal. Soy [Tu Profesión], con experiencia en [Tu Experiencia o Campo]. Me apasiona [Tu Pasión o Intereses].</p>
            <p>En esta página, encontrarás información sobre mis proyectos, habilidades y cómo puedes ponerte en contacto conmigo.</p>
        </div>
    </div>

    <!-- Div donde se cargará el footer -->
    <div id="footer"></div>

    <script>
        // Cargar el header desde la raíz
        fetch('../header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                // Una vez que el header está cargado, podemos cambiar el título
                document.getElementById('header-title').textContent = "About me!";
            });
        // Cargar el footer desde la raíz
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
